syntax = "proto3";

package ad_info;

message Creative {
  string creative_id = 2; // adserver传到model server
  string cp_id = 3; // adserver传到model server
}

message AdInfo {
  int64 ad_id = 1; // adserver传到model server
  string package_name = 2; // adserver传到model server, app_id
  string category = 3;
  repeated Creative creatives = 4;
  int64 attr_platform  = 5; // adserver传到model server
  int64 is_auto_download = 6; // adserver传到model server
}
